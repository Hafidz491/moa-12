<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ticketing Movie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- FILE CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg glass-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NONTONAJA</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Current sessions</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Coming soon!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">IMAX</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">3D</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Banner Section Start -->
    <div class="container mt-5">
      <div class="banner">
        <h1>Up Coming Movie</h1>
        <img src="assets/zee.jpg" class="img-fluid img-cover" alt="" />
      </div>
    </div>
    <!-- Banner Section End -->

    <!-- Book Movie Start -->
    <div class="container mt-5">
      <div class="container-tittle d-flex align-items-center">
        <h1>Book Movie</h1>
        <form class="d-flex ms-auto" role="search">
          <input
            class="form-control me-2 h-75"
            type="search"
            placeholder="Search Movie"
            aria-label="Search"
          />
          <button class="btn btn-outline-success h-75" type="submit">
            Search
          </button>
        </form>
      </div>
      <div class="container mt-2">
        <div class="row" id="movie-list">
          <!-- List Moive -->
        </div>
      </div>
    </div>
    <!-- Book Movie End -->

    <!-- FILE JS -->
    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
